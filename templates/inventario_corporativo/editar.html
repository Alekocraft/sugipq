{% extends "base.html" %}
{% block title %}Editar Producto - Inventario Corporativo{% endblock %}
{% block content %}

<div class="container-fluid fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-warning">
                    <h5 class="mb-0"><i class="fas fa-edit"></i> Editar Producto</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Código Único *</label>
                                    <input type="text" class="form-control" name="codigo_unico" value="{{ producto.codigo_unico }}" readonly required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Categoría *</label>
                                    <select class="form-select" name="categoria_id" required>
                                        {% for c in categorias %}
                                        <option value="{{ c.id }}" {% if c.id==producto.categoria_id %}selected{% endif %}>{{ c.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Proveedor *</label>
                                    <select class="form-select" name="proveedor_id" required>
                                        {% for p in proveedores %}
                                        <option value="{{ p.id }}" {% if p.id==producto.proveedor_id %}selected{% endif %}>{{ p.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Valor Unitario *</label>
                                    <input type="number" class="form-control" name="valor_unitario" min="0" step="0.01" value="{{ producto.valor_unitario }}" required>
                                </div>
                                <!-- En la sección de la columna derecha, agrega este campo después de Valor Unitario -->
                                <div class="mb-3">
                                    <label class="form-label">Cantidad *</label>
                                    <input type="number" class="form-control" name="cantidad" min="0" value="{{ producto.cantidad }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ubicación</label>
                                    <input type="text" class="form-control" name="ubicacion" value="{{ producto.ubicacion or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion or '' }}</textarea>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="es_asignable" id="es_asignable" {% if producto.es_asignable %}checked{% endif %}>
                                    <label class="form-check-label" for="es_asignable">Asignable</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="/inventario-corporativo" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i> Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
