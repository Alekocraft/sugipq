<!-- En templates/prestamos/elemento_crear.html -->
{% extends "base.html" %}

{% block title %}Crear Material - Préstamos{% endblock %}

{% block content %}
<div class="container fade-in">
    <!-- Encabezado con botón Volver -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold" style="color: #A73493;">
            <i class="fas fa-plus-circle"></i> Crear Material para Préstamos
        </h1>
        <a href="/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <!-- Formulario para crear material -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <!-- Tus campos del formulario aquí -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre_elemento" class="form-label">Nombre del Material</label>
                        <input type="text" class="form-control" id="nombre_elemento" name="nombre_elemento" required>
                    </div>
                    <div class="col-md-3">
                        <label for="valor_unitario" class="form-label">Valor Unitario</label>
                        <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cantidad_disponible" class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="cantidad_disponible" name="cantidad_disponible" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="imagen" class="form-label">Imagen (opcional)</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Crear Material
                    </button>
                    <a href="/dashboard" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Volver al Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
