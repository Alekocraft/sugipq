<form method="POST" action="" class="login-form">

    <!-- Campo Usuario -->
    <div class="form-group mb-3">
        <label for="usuario" class="form-label">
            <i class="fas fa-user me-2 text-morado"></i>Usuario
        </label>
        <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
                <i class="fas fa-id-card text-muted"></i>
            </span>
            <input type="text"
                   id="usuario"
                   name="usuario"
                   class="form-control login-input border-start-0"
                   placeholder="Ingresa tu usuario"
                   required
                   minlength="1"
                   maxlength="50"
                   autocomplete="username">
        </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group mb-4">
        <label for="contraseña" class="form-label">
            <i class="fas fa-lock me-2 text-morado"></i>Contraseña
        </label>
        <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
                <i class="fas fa-key text-muted"></i>
            </span>
            <input type="password"
                   id="contraseña"
                   name="contraseña"
                   class="form-control login-input border-start-0 border-end-0"
                   placeholder="Ingresa tu contraseña"
                   required
                   minlength="1"
                   maxlength="100"
                   autocomplete="current-password">
            <button type="button" class="btn toggle-password border-start-0" data-target="contraseña" aria-label="Mostrar contraseña">
                <i class="fas fa-eye text-muted"></i>
            </button>
        </div>
    </div>

    <!-- Botón principal -->
    <button type="submit" class="btn login-btn w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
    </button>
</form>
